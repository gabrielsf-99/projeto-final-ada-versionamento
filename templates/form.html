<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pet</h1>

        <form action="/add_pet" method="POST">
            <label for="nome">Nome do pet:</label><br>
            <input type="text" id="nome" name="nome" required><br>

            <label for="idade">Idade do pet (em anos):</label><br>
            <input type="number" id="idade" name="idade" required><br>

            <label for="peso">Peso do pet (em kg):</label><br>
            <input type="number" step="0.01" id="peso" name="peso" required><br>

            <button type="submit">Cadastrar Pet</button>
        </form>

        <a href="/consulta_pets">Consultar Pets Cadastrados</a>
    </div>
</body>
</html>
